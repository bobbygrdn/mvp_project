<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Gym Routine Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Gym Routine Tracker!</h1>
        <button class="calendar">Calendar</button>
        <button class="list">Exercise List</button>
        <button class="profile">User Profile</button>
    </div>
    
    <div class="user">
        <h3>Username:</h3>
        <h2>bobbygrdn</h2>
        <h3>Statistics</h3>
        <div class="height">Height: 5'11"</div>
        <div class="weight">Weight: 185 Lbs</div>
        <div class="bodyfat">Body Fat %: 18%</div>
        <div class="bmi">BMI: 23.53</div>
        <img>
    </div>

    <div class="history">
        <h1>History!</h1>
        <button id="addDate" class="button" >Add Date</button>
        <button id="dropDate" class="button" >Drop Date</button>

        <form id="history_input" name="history_input">
            <input type="text" name="month" value="" placeholder="Month">
            <input type="text" name="day" value="" placeholder="Day">
            <input type="text" name="year" value="" placeholder="Year">
            <input type="button" name="button" value="Add Date" onClick="historyForm(this.form)">
        </form>

        <form id="drop_history" name="drop_history">
            <input type="text" name="history_date" value=""
            placeholder="Date Id">
            <input type="button" name="button" value="Drop Date" onClick="deleteDay(this.form)">
        </form>
    </div>

    <div class="exercises">
        <button id="createExercise" class="button" >Create Exercise</button>
        <button id="deleteExercise" class="button" >Delete Exercise</button>

        <form id="exercise_input" name="exercise_input">
            <input type="text" name="exercise_name" value="" placeholder="Exercise Name">
            <input type="text" name="sets" value="" placeholder="Number of sets">
            <input type="text" name="reps" value="" placeholder="Number of reps/time">
            <input type="text" name="rest" value="" placeholder="Rest cycle">
            <input type="button" name="button" value="Add Exercise" onClick="exerciseForm(this.form)">
        </form>

        <form id="drop_exercise" name="drop_exercise">
            <input type="text" name="exercise_name" value=""
            placeholder="Exercise Id">
            <input type="button" name="button" value="Drop Exercise" onClick="deleteE(this.form)">
        </form>
    </div>

    <div class="currentplan">
    </div>

    <div class="workouts">
        <button id="addExercise" class="button" >Add Exercise</button>
        <button id="dropExercise" class="button" >Drop Exercise</button>
        <form id="workout_input" name="workout_input">
            <input type="text" name="exercise_name" value="" placeholder="Exercise Name">
            <input type="text" name="sets" value="" placeholder="Number of sets">
            <input type="text" name="reps" value="" placeholder="Number of reps/time">
            <input type="text" name="rest" value="" placeholder="Rest cycle">
            <input type="button" name="button" value="Add Exercise" onClick="workoutForm(this.form)">
        </form>

        <form id="drop_input" name="drop_input">
            <input type="text" name="exercise_name" value=""
            placeholder="Exercise Id">
            <input type="button" name="button" value="Drop Exercise" onClick="deleteDay(this.form)">
        </form>

    </div>
  
    <div class="footer">
        <h3>Valle est posse!</h3>
    </div>

</body>
</html>
