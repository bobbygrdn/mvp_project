<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Gym Routine Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Gym Routine Tracker!</h1>
        <button class="calendar">Calendar</button>
        <button class="list">Exercise List</button>
        <button class="profile">User Profile</button>
    </div>
    
    <div class="user">
        <h3>Username:</h3>
        <h2>bobbygrdn</h2>
        <h3>Statistics</h3>
        <div class="height">Height: 5'11"</div>
        <div class="weight">Weight: 185 Lbs</div>
        <div class="bodyfat">Body Fat %: 18%</div>
        <div class="bmi">BMI: 23.53</div>
        <img>
    </div>

    <div class="history">
    </div>

    <div class="exercises">
    </div>

    <div class="currentplan">
    </div>

    <div class="workouts">
        <button id="workout" class="button" type="submit">Add Exercise</button>
        <form name="exercise_input" action="" method="POST">
            <input type="text" name="exercise_name" value="" placeholder="Exercise Name">
            <input type="text" name="sets" value="" placeholder="Number of sets">
            <input type="text" name="reps" value="" placeholder="Number of reps/time">
            <input type="text" name="rest" value="" placeholder="Rest cycle">
            <input type="button" name="button" value="Add Exercise" onClick="runform(this.form), hidden">
        </form>
    </div>
  
    <div class="footer">
        <h3>Valle est posse!</h3>
    </div>

</body>
</html>
